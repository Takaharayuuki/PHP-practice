<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
  <h2>開発 API作成 素振り </h2>
  <ul>
    <li>vue-cli axiosでget_time関数を叩く</li>
    <li>https://サーバー名/srv_app/api/get_timeでデータを取り出す</li>
    <li>JSONデータとしてエンコードしてからもらう</li>
    <li>クロスドメイン対策の設定が必要</li>
  </ul>
  <div id="contents"></div>


  <script>
    $(function() {
      $.getJSON('./sample.php', function(data) {
        Object.keys(data).forEach(function(key) {
          $('#contents').append('<ul id="' + key + '">');
          data[key].forEach(function (value, index, array) {
            $(`#${key}`).append('<li>' + value + '</li>');
          });
        });
      });
    });
  </script>
</body>
</html>
